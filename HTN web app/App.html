<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="countdown.js"></script>
        <link rel="stylesheet" href="design.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital@1&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        .countdown {
            color: #dee2e6;
            text-align: center;
            font: inherit;
            width: 250px;
            padding: 20px;
            margin-top: 20%;
            margin-left: 50%;
            background-color: #000;
            box-shadow: 5px 10px;
        }
        .countdown p {
            font-weight: 3vh;
            font-size: 2vh;
        }

        </style>
    </head>
    <body>
        <div class="countdown">
            <h2>Days left in Quarantine:</h2>
            <p id="days"></p>
            <p id="hours"></p>
            <p id="mins"></p>
            <p id="secs"></p>
        </div>
        <h2 id="end"></h2>
        <section id="naav-bar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="Images/logo.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#Movies">MOVIES</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#Games">GAMES</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#Music">MUSIC</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
         </section>

         <!------------------MOVIES----------------->


         <section id="Movies">
           <div class="container">
             <h1>Movies</h1>
             <div class="row movies">
              <section id="moviebanner">
                <div class="moviebanner-text">
                    <h1>Check out our recommended <br>movies for you to watch!</h1>
                    <div class="MovieBanner-btn">
                        <a href="movies.html"><span></span>Watch Now!</a>
                    </div>
                </div>
              </section>
      
             </div>
      
             </div>
      
           </div>
         </section>

         <!----------------Games---------------------->


         <section id="Games">
          <div class="container">
            <h1>Games</h1>
            <div class="row games">
             <section id="gamesbanner">
               <div class="gamesbanner-text">
                   <h4>Have a go at some of our<br>top recommended games!</h4>
                   <div class="GamesBanner-btn">
                       <a href="games.html"><span></span>Play</a>
                   </div>
               </div>
             </section>
      
            </div>
      
            </div>
      
          </div>
         </section>
                  
         <!------------------MUSIC----------------->

         <section id="Music">
            <div class="container">
              <h1>Music</h1>
              <div class="row music">
               <section id="musicbanner">
                 <div class="musicbanner-text">
                     <h1>You down for some music?<br>You'll love what we have for you.</h1>
                     <div class="MusicBanner-btn">
                         <a href="https://www.spotify.com"><span></span>Listen Now!</a>
                     </div>
                 </div>
               </section>
       
              </div>
       
              </div>
       
            </div>
